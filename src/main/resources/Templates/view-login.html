<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <link rel="stylesheet" href="/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="page-login">


<div th:replace="fragements/fragement-entete :: mainNav"></div>

<main class="login-form">
  <form th:action="@{/login}" method="post">
    <input type="text"   name="pseudo"         placeholder="Login"          required />
    <input type="password" name="password"      placeholder="Mot de passe"   required />
    <div class="checkbox-container">
      <input type="checkbox" id="remember-me" name="remember-me" />
      <label for="remember-me">Se souvenir de moi</label>
    </div>
    <button type="submit">Connexion</button>
    <a class="forgot-password" th:href="@{/mot-de-passe-oublie}">
      Mot de passe oublié ?
    </a>
    <a class="create-account" th:href="@{/utilisateur/creer}">
      Créer un compte
    </a>
    <p class="error-message" th:if="${param.error}">
      Login ou mot de passe incorrect
    </p>
  </form>
</main>


</body>
</html>
