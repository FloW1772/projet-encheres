<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Mes Ventes</title>
	<link rel="stylesheet" href="/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragements/fragement-entete :: mainNav"></div>

<div class="mes-ventes-page">
	<h1 class="titre-page">Mes Ventes</h1>

	<div class="table-container">
		<table class="table-ventes">
			<thead>
			<tr>
				<th>Nom de l'article</th>
				<th>Description</th>
				<th>Catégorie</th>
				<th>Date début enchères</th>
				<th>Date fin enchères</th>
				<th>Prix de départ</th>
				<th>Prix de vente</th>
				<th>État de la vente</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="article : ${articles}">
				<td th:text="${article.nomArticle}">Nom Article</td>
				<td th:text="${article.description}">Description</td>
				<td th:text="${article.categorie.libelle}">Catégorie</td>
				<td th:text="${#temporals.format(article.dateDebutEncheres, 'dd/MM/yyyy HH:mm')}">Date début</td>
				<td th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yyyy HH:mm')}">Date fin</td>
				<td th:text="${article.miseAPrix}">Prix départ</td>
				<td th:text="${article.prixVente}">Prix vente</td>
				<td th:text="${article.etatVente.label}">État</td>
				<td>
					<a th:href="@{'/vente/modifier/' + ${article.idArticle}}" class="modifier">Modifier</a>
					<a th:href="@{'/vente/supprimer/' + ${article.idArticle}}" class="supprimer"
					   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?');">Supprimer</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>

</html>
