<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{resetPassword.title}">RÃ©initialiser le mot de passe</title>
  <link rel="stylesheet" href="/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div th:replace="fragements/fragement-entete :: mainNav"></div>

<form th:action="@{/reset-password}" method="post">
  <input type="hidden" name="token" th:value="${token}" />

  <input type="password"
         name="password"
         th:placeholder="#{resetPassword.new}"
         required />

  <input type="password"
         name="confirmPassword"
         th:placeholder="#{resetPassword.confirm}"
         required />

  <button type="submit" th:text="#{resetPassword.submit}">Valider</button>
</form>

</body>
</html>
